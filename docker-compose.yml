version: '3.8'

services:
  # ========== KAFKA INFRASTRUCTURE ==========
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: crypto_zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - crypto_network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: crypto_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"      # External access (localhost Python)
      - "29092:29092"    # Internal access (Docker network)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - crypto_network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: crypto_kafka_ui
    ports:
      - "8080:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: crypto_cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - crypto_network

  # ========== MONGODB (Existing) ==========
  mongo:
    image: mongo:latest
    container_name: crypto_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - crypto_network

  # ========== LEGACY SERVICES (Keep for compatibility) ==========
  web:
    build: .
    container_name: crypto_web
    env_file:
      - .env
    environment:
      - SERVICE=web
      - WEB_PORT=${WEB_PORT:-8000}
    volumes:
      - ./:/app
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      - mongo
    networks:
      - crypto_network

  bot:
    build: .
    container_name: crypto_bot
    env_file:
      - .env
    environment:
      - SERVICE=bot
      - BOT_TOKEN=${DISCORD_BOT_TOKEN}
    volumes:
      - ./:/app
    depends_on:
      - mongo
      - kafka
    networks:
      - crypto_network

  demo:
    build: .
    container_name: crypto_demo
    env_file:
      - .env
    environment:
      - SERVICE=demo
      - WEB_PORT=${WEB_PORT:-8000}
      - BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DASHBOARD=1
    volumes:
      - ./:/app
    ports:
      - "8001:8000"
    depends_on:
      - mongo
    networks:
      - crypto_network

networks:
  crypto_network:
    driver: bridge

volumes:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  mongo_data:
